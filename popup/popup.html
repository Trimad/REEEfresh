<!DOCTYPE html>
<html lang="en">
<title>REEEfresh</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <script src="bootstrap.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    body {
      width: 420px;
      padding: 0px;
    }

  </style>

</head>

<body>
  <div class="card" style="border-radius:0px">

    <div class="card-header center-block" style="padding: 5px;">
      <div class="input-group" style="width:100%">
        <button type="button" id="button-support" class="btn btn-dark btn-sm">
          <i class="bi bi-patch-question" style="font-size: 1.5rem"></i>
        </button>
        <div class="input-group-text align-middle" id="feedback">

        </div>

      </div>
    </div>
    <div class="card-body" style="padding: 5px;">


      <!-- REFRESH TAB -->

      <h1 class="display-6">Refresh Entire Tab</h1>
      <div class="input-group">
        <div class="input-group-text">
          <div class="form-check form-switch">
            <input id="refresh-tab-checkbox" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="refresh-tab-checkbox">Refresh</label>
          </div>
        </div>
        <input id="refresh-tab-seconds" type="number" class="form-control">
        <button type="button" id="refresh-tab-button" class="btn btn-dark btn-square-sm"
          style="border-radius: 0px 3px 3px 0px    !important;">Update</button>

      </div>
      <!-- REFRESH SALESFORCE -->
      <h1 class="display-6">Refresh Salesforce List View</h1>
      <div class="input-group">
        <div class="input-group-text">
          <div class="form-check form-switch">
            <input id="refresh-salesforce-checkbox" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="refresh-salesforce-checkbox">Refresh</label>
          </div>
        </div>
        <input id="refresh-salesforce-seconds" type="number" class="form-control">
        <button type="button" id="refresh-salesforce-button" class="btn btn-dark btn-square-sm"
          style="border-radius: 0px 3px 3px 0px    !important;">Update</button>
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script src="popup.js"></script>

  <!-- <label for="refresh-tab-checkbox"></label>
  <label for="refresh-tab-seconds"></label>
  <label for="refresh-tab-button"></label>
  <label for="refresh-salesforce-checkbox"></label>
  <label for="refresh-salesforce-seconds"></label>
  <label for="refresh-salesforce-button"></label> -->
</body>



</html>
